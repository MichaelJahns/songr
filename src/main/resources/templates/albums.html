<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/table.css">
</head>
<body>
<!--th:style="${iStat.odd}? 'font-weight: bold;'-->
<table id="albums">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Songs</th>
        <th>Length(secs)</th>
        <th>Album Cover</th>
        <th>Options</th>
    </tr>
    </thead>
    <tr th:each="album : ${albums}">
        <td th:text="${album.id}"/>
        <td th:text="${album.title}"/>
        <td th:text="${album.artist}"/>
        <td th:text="${album.songCount}"/>
        <td th:text="${album.length}"/>
        <td>
            <image th:src="${album.imageUrl}"/>
        </td>
        <td>
            <a th:text="edit" th:href="@{${'/albums/' + album.id}}"/>
        </td>
    </tr>

    <form action="/albums/" method="post">
        <tr>
            <td> Id</td>
            <td><input placeholder="title" type="text" name="title"></td>
            <td><input placeholder="artist" type="text" name="artist"></td>
            <td><input placeholder="Songs" type=number name="songCount"></td>
            <td><input placeholder="Length in Seconds" type=number name="length"></td>
            <td><input placeholder="imageUrl" type="text" name="imageUrl"></td>
            <td>
                <button type="submit"> create album</button>
            </td>
        </tr>
    </form>

</table>
</body>
</html>
