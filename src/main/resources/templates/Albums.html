<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="static/stylesheets/table.css">
</head>
<body>
<!--th:style="${iStat.odd}? 'font-weight: bold;'-->
<table id="albums">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Songs</th>
        <th>Length(secs)</th>
    </tr>
    </thead>
    <tr th:each="album : ${albums}">
        <td th:text="${album.id}"/>
        <td th:text="${album.title}"/>
        <td th:text="${album.artist}"/>
        <td th:text="${album.songCount}"/>
        <td th:text="${album.length}"/>
        <td th:src="${album.imageUrl}"/>
    </tr>
</table>
</body>
</html>
